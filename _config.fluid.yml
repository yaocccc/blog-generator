favicon: /img/avatar.png

apple_touch_icon: /img/favicon.png
tab_title_separator: " - "
force_https: false
code:
  copy_btn: true
  highlight:
    enable: true
    line_number: true
    lib: "highlightjs"
    highlightjs:
      style: "Github Gist"
      bg_color: false

    prismjs:
      style: "default"
      preprocess: true

fun_features:
  typing:
    enable: true
    typeSpeed: 70
    cursorChar: "_"
    loop: false

  anchorjs:
    enable: true
    element: h1,h2,h3,h4,h5,h6
    placement: right
    visible: hover
    icon: ""

  progressbar:
    enable: true
    height_px: 3
    color: "#29d"
    options: { showSpinner: false, trickleSpeed: 100 }

dark_mode:
  enable: true
  default: auto

color:
  body_bg_color: "#eee"
  body_bg_color_dark: "#181c27"
  navbar_bg_color: "#2f4154"
  navbar_bg_color_dark: "#1f3144"
  navbar_text_color: "#fff"
  navbar_text_color_dark: "#d0d0d0"
  text_color: "#3c4858"
  text_color_dark: "#c4c6c9"
  sec_text_color: "#718096"
  sec_text_color_dark: "#a7a9ad"
  post_text_color: "#2c3e50"
  post_text_color_dark: "#c4c6c9"
  post_heading_color: "#1a202c"
  post_heading_color_dark: "#c4c6c9"
  post_link_color: "#0366d6"
  post_link_color_dark: "#1589e9"
  link_hover_color: "#30a9de"
  link_hover_color_dark: "#30a9de"
  link_hover_bg_color: "#f8f9fa"
  link_hover_bg_color_dark: "#364151"
  board_color: "#fff"
  board_color_dark: "#252d38"

font:
  font_size: 16px
  font_family:
  code_font_size: 85%
custom_js:
custom_css:
custom_head: ''
custom_html: ''

web_analytics:  # 网页访问统计
  enable: false
  baidu:
  google:
  gtag:
  tencent:
    sid:
    cid:
  woyaola:  # 51.la 站点统计 ID，参见
  cnzz:
  leancloud:
    app_id:
    app_key:
    server_url:
lazyload:
  enable: true
  loading_img: /img/loading.gif
  onlypost: false
  offset_factor: 2

iconfont: //at.alicdn.com/t/font_1736178_kmeydafke9r.css

navbar:
  blog_title: "CC"

  ground_glass:
    enable: false
    px: 3
    alpha: 0.7

  menu:
    - { key: "home", link: "/", icon: "iconfont icon-home-fill" }
    - { key: "tag", link: "/tags/", icon: "iconfont icon-tags-fill" }
    - { key: "archive", link: "/archives/", icon: "iconfont icon-archive-fill" }
    # - { key: "category", link: "/categories/", icon: "iconfont icon-category-fill" }
    # - { key: "links", link: "/links/", icon: "iconfont icon-link-fill" }
    # - { key: "about", link: "/about/", icon: "iconfont icon-user-fill" }

search:
  enable: true
  path: /local-search.xml
  generate_path: /local-search.xml
  field: post
  content: true

banner:
  parallax: true
  width_height_ratio: 1.0

scroll_down_arrow:
  enable: true
  banner_height_limit: 80
  scroll_after_turning_page: true

scroll_top_arrow:
  enable: true

footer:
  content: '
    <a href="https://github.com" target="_blank" rel="nofollow noopener"><span>Github</span></a>
    <i class="iconfont icon-love"></i>
    <a href="https://github.com/yaocccc" target="_blank" rel="nofollow noopener"><span>yaocccc</span></a>
    <div style="font-size: 0.85rem; margin-top:10px">
      <span id="timeDate">载入天数...</span>
      <span id="times">载入时分秒...</span>
      <script src="/js/duration.js"></script>
    </div>
  '
  statistics:
    enable: true
    source: "busuanzi"
    pv_format: "总访问量 {} 次"
    uv_format: "总访客数 {} 人"
  beian:
    enable: false
    icp_text: 京ICP证123456号
    police_text: 京公网安备12345678号
    police_code: 12345678
    police_icon: /img/police_beian.png


