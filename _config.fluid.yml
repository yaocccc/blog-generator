index:
  banner_img: /img/banner.png
  banner_img_height: 50
  banner_mask_alpha: 0.3

  slogan:
    enable: true
    text: "HI :) "
    api:
      enable: false
      url: ""
      method: "GET"
      headers: {}
      keys: []

  auto_excerpt:
    enable: false

  post_url_target: _self

  post_meta:
    date: true
    category: true
    tag: true

  post_sticky:
    enable: true
    icon: "iconfont icon-top"

post:
  banner_img: /img/banner.png
  banner_img_height: 50
  banner_mask_alpha: 0.3
  default_index_img:

  meta:
    author:
      enable: false

    date:
      enable: true
      format: "LL a"

    wordcount:
      enable: true
      format: "{} 字"

    min2read:
      enable: true
      format: "{} 分钟"
      words: 100
    views:
      enable: true
      source: "busuanzi"
      format: "{} 次"
  updated:
    enable: false
    content: 本文最后更新于：
    relative: false
  toc:
    enable: true
    headingSelector: "h1,h2,h3,h4,h5,h6"
    collapseDepth: 0
  copyright:
    enable: true
    content: '本博客所有文章除特别声明外，均采用 <a href="https://creativecommons.org/licenses/by-sa/4.0/deed.zh" rel="nofollow noopener">CC BY-SA 4.0 协议</a> ，转载请注明出处！'
  prev_next:
    enable: true
  custom:
    enable: false
    content: '<img src="https://octodex.github.com/images/jetpacktocat.png" class="rounded mx-auto d-block mt-5" style="width:150px; height:150px;">'
  image_zoom:
    enable: true
    img_url_replace: ['', '']
  footnote:
    enable: true
    header: ''
  math:
    enable: false
    specific: false
    engine: mathjax
  mermaid:
    enable: true
    specific: true
    options: { theme: 'neutral' }
  comments:
    enable: true
    type: utterances
